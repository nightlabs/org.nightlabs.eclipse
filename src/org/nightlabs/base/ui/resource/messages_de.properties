org.nightlabs.base.ui.exceptionhandler.errorreport.ErrorReportWizardEntryPage.welcomeText.text                                  = Willkommen in der wunderbaren Welt der Fehlerberichte!\n\nDiese Berichte helfen den Entwicklern dabei, die Software zu verbessern, indem sie ihnen detaillierte Informationen zukommen lassen. Wenn Sie sehen m\u00F6chten, welche Informationen gesendet werden, klicken Sie auf 'Weiter' - die letzte Seite des Assistenten zeigt den gesamten Bericht.\n\nAu\u00DFerdem k\u00F6nnen Sie einen Kommentar angeben. Dies wird dringend empfohlen: Sie sollten erkl\u00E4ren, was genau Sie getan haben, direkt bevor der Fehler auftrat. Solch eine detaillierte Beschreibung hilft den Entwicklern, den Fehler zu reproduzieren.\n\nWenn Sie den Bericht senden wollen, ohne zus\u00E4tzliche Informationen anzugeben, k\u00F6nnen Sie auch direkt auf 'Fertig stellen' klicken.\n\nViel Gl\u00FCck beim n\u00E4chsten Mal! ;-)
