# The pageFormatLabel gets three parameters passed to String.format(...):
#   (1) Double width
#   (2) Double height
#   (3) String unitSymbol
#
# The format "%1$.2f%3$s" declares:
#   %1$: print the first parameter (the width)
#   .2f: use a decimal format with 2 digits right of the dot
#   %3$: print the third parameter (the unitSymbol)
#     s: directly output the result of a normal string conversion (String.valueOf(...))
#
# More details can be found here:
#    http://java.sun.com/j2se/1.5.0/docs/api/java/util/Formatter.html#syntax
